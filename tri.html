<!DOCTYPE html>
<html>

<head>
    <script type="application/javascript">
        function draw() {
            var canvas= document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx=canvas.getContext('2d');

                ctx.beginPath();
                ctx.moveTo(75,50);
                ctx.lineTo(100,75);
                ctx.lineTo(100,25);
                ctx.fill();
            }
        }
    </script>
</head>

<body onload="draw();">
    <canvas id="canvas" width="300" height="300"></canvas>
</body>

</html>
